<p-menubar>
  <ng-template pTemplate="end">
    <div class="flex align-items-center gap-2">
      <input
        type="text"
        pInputText
        placeholder="Search"
        class="w-8rem sm:w-auto"
      />
      <p-avatar
        icon="pi pi-user"
        styleClass="mr-2"
        size="large"
        [style]="{ 'background-color': '#dee9fc', color: '#1a2551' }"
        shape="circle"
      />
    </div> </ng-template
></p-menubar>
