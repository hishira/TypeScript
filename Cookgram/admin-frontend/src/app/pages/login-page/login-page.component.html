<div class="p-4 w-full lg:w-6">
  <div class="text-center mb-5">
    <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
  </div>

  <div [formGroup]="loginFormGroup">
    <label for="Username" class="block text-900 font-medium mb-2"
      >Username</label
    >
    <input
      id="Username"
      formControlName="username"
      type="text"
      placeholder="Username"
      pInputText
      class="w-full mb-1"
    />
    <app-errors [control]="loginFormGroup.controls.username"></app-errors>
    <label for="password1" class="block text-900 font-medium mb-2 mt-2"
      >Password</label
    >
    <input
      id="password1"
      type="password"
      formControlName="password"
      placeholder="Password"
      pInputText
      class="w-full"
    />
    <app-errors
      class="mb-2"
      [control]="loginFormGroup.controls.password"
    ></app-errors>

    <div class="flex align-items-center justify-content-end mt-2 mb-6">
      <a
        class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer"
        >Forgot password?</a
      >
    </div>

    <button
      (click)="signIn()"
      pButton
      pRipple
      label="Sign In"
      icon="pi pi-user"
      class="w-full"
    ></button>
  </div>
</div>
