<p-panel class="w-full">
  <ng-template pTemplate="header">
    <div class="flex justify-content-between align-content-center w-full">
      <span class="text-2xl align-content-center">User list</span>
      <p-button (onClick)="createUser()" [rounded]="true">Create user</p-button>
    </div>
  </ng-template>
  <app-empty-list
    *ngIf="users$ | async as users"
    [withRefreshButton]="true"
    [isEmpty]="users.length <= 0">
    <p-table [value]="users" [rows]="users.length" [paginator]="true">
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="name" style="width: 25%">
            Email <p-sortIcon field="name" />
          </th>
          <th pSortableColumn="country" style="width: 25%">
            Username <p-sortIcon field="country.name" />
          </th>
          <th pSortableColumn="representative.name" style="width: 25%">
            Status <p-sortIcon field="status" />
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-customer>
        <tr>
          <td>{{ customer.email }}</td>
          <td>{{ customer.username }}</td>
          <td>{{ customer.first_name }}</td>
        </tr>
      </ng-template>
    </p-table>
  </app-empty-list>
</p-panel>
