<app-dialog>
  <ng-container ngProjectAs="content">
    <div class="row-gap-0">
      <div class="col-3 text-xl text-900" i18n>User general information</div>
    </div>
    <div class="row-gap-0 mt-3" [formGroup]="form()">
      <div class="col-3">
        <app-input
          label="First name"
          formControlName="firstName"
          class="w-full"
          [withErrors]="true"
        />
      </div>
      <div class="col-3">
        <app-input
          [withErrors]="true"
          label="Second name"
          formControlName="secondName"
        />
      </div>
      <div class="col-3">
        <app-input
          [withErrors]="true"
          label="Email"
          formControlName="email"
          [withErrors]="true"
        />
      </div>
      <div class="col-3 gap-2 flex flex-column">
        <label i18n class="block text-900 font-medium" for="buttondisplay">
          Birth day
        </label>
        <p-calendar
          placeholder="Birth day"
          class="w-full max-w-full"
          formControlName="birthDate"
          [showIcon]="true"
          [showOnFocus]="false"
          inputId="buttondisplay"
        />
      </div>
      <div class="col-3 gap-2 flex flex-column">
        <label for="genderdropdown" i18n>Gender</label>
        <p-dropdown
          class="w-full"
          formControlName="gender"
          [options]="genders"
          inputId="genderdropdown"
        >
        </p-dropdown>
      </div>
    </div>
  </ng-container>
  <ng-container ngProjectAs="footer">
    <p-button label="Back" back [rounded]="true" />
    <p-button label="Cancel" (onClick)="cancel()" [rounded]="true" />
    <p-button label="Next" [rounded]="true" />
  </ng-container>
</app-dialog>
