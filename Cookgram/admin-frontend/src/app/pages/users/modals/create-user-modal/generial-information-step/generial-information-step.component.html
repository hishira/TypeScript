<app-dialog>
  <ng-container ngProjectAs="content">
    <div class="row-gap-0">
      <div class="col-3 text-xl text-900">User general information</div>
    </div>
    <div class="row-gap-0 mt-3" [formGroup]="form()">
      <div class="col-3">
        <app-input
          label="First name"
          formControlName="firstName"
          class="w-full"
        />
      </div>
      <div class="col-3">
        <app-input label="Second name" formControlName="secondName" />
      </div>
      <div class="col-3">
        <app-input label="Email" formControlName="email" [withErrors]="true"/>
      </div>
    </div>
  </ng-container>
  <ng-container ngProjectAs="footer">
    <p-button label="Back" back [rounded]="true" />
    <p-button label="Cancel" [rounded]="true" />
    <p-button label="Next" [rounded]="true" />
  </ng-container>
</app-dialog>
