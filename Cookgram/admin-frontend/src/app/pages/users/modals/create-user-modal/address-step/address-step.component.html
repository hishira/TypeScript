<app-dialog>
  <ng-container ngProjectAs="content">
    <div class="row-gap-0">
      <div class="col-3 text-xl text-900">Address configuration</div>
    </div>
    <ca-address [formControl]="form"></ca-address>
  </ng-container>
  <ng-container ngProjectAs="footer">
    <p-button label="Back" back [rounded]="true" />
    <p-button label="Cancel" (onClick)="cancel()" [rounded]="true" />
    <p-button label="Next" [rounded]="true" (onClick)="next()" />
  </ng-container>
</app-dialog>
