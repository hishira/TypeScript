<div class="w-full flex flex-column gap-2">
  <label i18n="{i18n_metadata}" class="block text-900 font-medium" [for]="label()">{{
    label()
  }}</label>
  <input i18n [id]="label()" [formControl]="control" type="text" pInputText class="w-full" />
  <ng-container *ngIf="withErrors()">
    <app-errors [control]="control"></app-errors>
  </ng-container>
</div>
