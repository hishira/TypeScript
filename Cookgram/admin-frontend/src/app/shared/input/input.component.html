<div class="w-full flex flex-column gap-2">
  <label
    [ngClass]="labelClasses()"
    class="block text-900 font-medium"
    [for]="label()"
    >{{ label() }} @if (required()) {<app-required-dot />}
  </label>
  <input
    i18n
    [type]="type()"
    [id]="label()"
    [formControl]="control"
    type="text"
    pInputText
    class="w-full"
  />
  <ng-container *ngIf="withErrors()">
    <app-errors [control]="control"></app-errors>
  </ng-container>
</div>
