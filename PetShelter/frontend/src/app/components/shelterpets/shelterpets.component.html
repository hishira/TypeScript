<!-- 
  TODO fix problem with nopet not full width component
-->
<div *ngIf="pets && petsShow" class="pets">
  <section *ngIf="pets.length > 0; else noPet" class="pets">
    <article *ngFor="let pet of pets" class="pet" (click)="choosePet(pet)">
      <app-pet-photos
        class="photo"
        [petid]="pet.id"
        [more]="false"
      ></app-pet-photos>
      <div class="pet__info">
        <div class="info__name">
          <span>{{ pet.name }}</span>
        </div>
        <div class="info">
          <span class="first">Weight</span>
          <span class="second">{{ pet.weight + " Kg" }}</span>
        </div>
        <div class="info">
          <span class="first"> Brithday </span>
          <span class="second">
            {{ pet.brithdate | date: "shortDate" }}
          </span>
        </div>
      </div>
    </article>
  </section>
  <ng-template #noPet class="pets">
    <div class="nopet"><div>No pet found</div></div>
  </ng-template>
</div>

<app-pet
  (backEmit)="backPageHandle()"
  *ngIf="selectedPet && !petsShow"
  [pet]="selectedPet"
>
</app-pet>
