<ng-container>
  <input
    [type]="type"
    class="form-control"
    [placeholder]="placeholder"
    [disabled]="disabled"
    [(ngModel)]="value"
    [ngClass]="{
      'is-valid': valid,
      'is-invalid': !valid
    }"
  />
  <app-input-errors
    [errors]="control ? control.errors : null"
  ></app-input-errors>
</ng-container>
