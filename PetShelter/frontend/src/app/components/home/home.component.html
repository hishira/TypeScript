<section>
  <article>
    <div class="ingo__image">
      <img src="{{ imgsrc }}" width="1200px" height="500px" />
      <span class="info__span">{{ title }}</span>
      <span class="info__span_ver">{{ subtitle }}</span>
    </div>
    <div class="info__button__min">
      <div class="square" routerLink="pets/dogs">
        <img class="min_img" src="/assets/dog.svg" />
        <span class="info__min__span">Dogs</span>
      </div>
      <div class="square" routerLink="pets/cats">
        <img class="min_img" src="/assets/cat.svg" />
        <span class="info__min__span">Cats</span>
      </div>
      <div class="square">
        <img class="min_img" src="/assets/last.svg" />
        <span class="info__min__span">Other pets</span>
      </div>
    </div>
  </article>
  <div class="info__button">
    <div class="square" routerLink="pets/dogs">
      <img class="m_img" src="/assets/dog.svg" />
      Dogs
    </div>
    <div class="square">
      <img class="m_img" src="/assets/cat.svg" routerLink="pets/cats" />
      Cats
    </div>
    <div class="square">
      <img class="m_img" src="/assets/last.svg" />
      Other pets
    </div>
  </div>
  <app-home-centers></app-home-centers>
</section>
