<section *ngIf="pets && petsShow" class="pets">
  <article *ngFor="let pet of pets" class="pet" (click)="choosePet(pet)">
    <app-pet-photos class="photo" [petid]="pet.id" [more]="false"></app-pet-photos>
    <div class="pet__info">
      <div class="info">
        <span class="first">Name</span>
        <span class="second">{{ pet.name }}</span>
      </div>
      <div class="info">
        <span class="first">Weight</span>
        <span class="second">{{ pet.weight + " Kg" }}</span>
      </div>
      <div class="info">
        <span class="first"> Brithday </span>
        <span class="second">
          {{ pet.brithdate | date: "shortDate" }}
        </span>
      </div>
    </div>
  </article>
</section>
<app-pet (backEmit)="backPageHandle()" *ngIf="selectedPet" [pet]="selectedPet">
</app-pet>
